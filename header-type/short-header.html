<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>

<body class='short-header-page  wsite-theme-light'>

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<div id="nav-wrap">
		<div class="container">
			<table id="header">
				<tr>
					<td id ="logo">{logo}</td>
					<td>{menu}</td>
				</tr>
			</table>
		</div><!-- end container -->
	</div><!-- end nav-wrap -->
	
	<div id="banner-wrap" class="wsite-background">
		<div class="container">
			<div id="banner">
				<h2>{headline:text global="false"}</h2>
				<p>{headline-paragraph:text global="false"}</p>
			</div>
		</div>
	</div>

    <div id="main-wrap">
        <div class="container">
   			{content}
        </div><!-- end container -->
    </div><!-- end main-wrap -->

    <div id="footer-wrap">
        <div class="container">
       		{footer}
        </div><!-- end container -->
    </div><!-- end footer-wrap -->
</body>

</html>
